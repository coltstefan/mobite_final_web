<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
    <meta charset="UTF-8">
    <title>Add new Offer</title>
</head>
<body>
<div class="container">
    <h1>Add new Offer</h1>
    <hr>
    <h2>Save Restaurant</h2>

    <form action="#" th:action="@{saveOffer}" th:object="${offer}"  method="post">
        <input type="text" th:field="*{name}" placeholder="Offer Name" class="form-control mb-4 col-4">
        <uL>
            <li th:each="product : ${products}">
                <div class="ui checkbox">
                    <input type="checkbox" th:field="*{products}" th:value="${product.id}">
                    <label th:text="${product.name}"></label>
                </div>
            </li>
        </uL>


        <button type="submit" class="btn btn-info col-2">Save Offer</button>
    </form>

</div>

</body>
</html>
